language: node_js
branches:
  only:
  - "/^\\d+\\.\\d+\\.\\d+(-rc\\.\\d+)?$/"
git:
  depth: 1
node_js:
- '4'
cache:
  directories:
  - "$HOME/node_modules"
  - "$HOME/.meteor"
  - "$HOME/.npm"
  - "$HOME/.node-gyp"
before_install:
- if [ ! -e "$HOME/.meteor/meteor" ]; then curl https://install.meteor.com | sed s/--progress-bar/-sL/g
  | /bin/sh; fi
install:
- export PATH="$HOME/.meteor:$PATH"
script:
- meteor npm install
- meteor build --server-only /tmp/build
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: /tmp/build/konecty-github.tar.gz
  on:
    tags: true
