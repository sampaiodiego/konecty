<template name="Component.field.phone">
	<section class="{{getClass}}">
		{{{getLabelHtml}}}
		<div>
			{{ > Component.field.select name="countryCode" value=getCountryCode options=getOptions }}
			{{ > Component.field.text name="phoneNumber" type="phone" value=getPhoneNumber buttons=buttons }}
		</div>
	</section>
</template>
