<template name="Component.field.currency">
	<section class="{{getClass}}">
		{{{getLabelHtml}}}
		<div>
			{{ > Component.field.select name="currency" value=getCurrency options=getOptions }}
			{{ > Component.field.text name="value" type="currency" value=getCurrencyValue buttons=buttons }}
		</div>
	</section>
</template>
