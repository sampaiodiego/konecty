<template name="Component.field.password">
	<div class="{{getClass}}">
		{{{getLabelHtml}}}
		<div>
			{{> Component.field.text class='password' name='password' type='password' value=getTemplateValue }}
			{{> Component.field.text class='confirmation' name='confirmation' type='password' value=getTemplateValue }}
			<span class="security"></span>
			{{#if status.get}}
				<p>{{status.get}}</p>
			{{/if}}
		</div>
	</div>
</template>
