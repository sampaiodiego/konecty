<template name="Component.field.listItem">
	<div class="list-item" data-item-id="{{../key}}">
		<div class="list-component-area">
			{{> Template.dynamic template=data.template data=currentData}}
		</div>
		{{> Button icon="minus-circle" class="small remove-item" tabindex="-1" itemData=..}}
	</div>
</template>
