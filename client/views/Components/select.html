<template name="Component.field.select">
	<div class="{{getClass}}">
		{{{getLabelHtml}}}
		<div class="holder">
			<div class="text">
				<input type="text" value="{{getSelectedLabel}}" />
				<i class="fa fa-chevron-down"></i>
			</div>
			{{#each buttons}}
				{{ > Button icon="plus"}}
			{{/each}}
			<ul id="items">
				{{#each getFilteredItems}}
					<li class="{{this.checked}}" data-value="{{this.value}}">{{i18n this.label}}</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
